<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <h2>Đăng ký tài khoản</h2>
        <p>Đăng ký tài khoản để sử dụng dịch vụ</p>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Họ và tên đệm" required>
                <input type="text" placeholder="Tên" required>
            </div>
            <div class="form-pass">
                <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Mật khẩu" required>
            </div>
            <div class="terms">
                <input type="checkbox" required> <p>Tôi đồng ý với <a href="#">chính sách và điều khoản</a></p>
            </div>
            <button type="submit">Đăng ký</button>
        </form>
        <p class="login-link">Bạn đã có tài khoản? <a href="../quanlyhoctap/login.html">Đăng nhập</a></p>
    </div>
</body>
</html>
