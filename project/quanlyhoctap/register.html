<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <h2>Đăng ký tài khoản</h2>
        <p>Đăng ký tài khoản để sử dụng dịch vụ</p>
        <form id="registerForm" novalidate>
            <div class="form-group">
                <input type="text" id="lastname" name="lastname" placeholder="Họ và tên đệm" required>
                <input type="text" id="firstname" name="firstname" placeholder="Tên" required>
            </div>
            <div class="error" id="nameError"></div>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <div class="error" id="emailError"></div>

            <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
            <div class="error" id="passwordError"></div>

            <div class="terms">
                <input type="checkbox" id="terms" required>
                <label>
                    Tôi đồng ý với <a href="#"> chính sách và điều khoản</a>
                </label>
            </div>
            <div class="error" id="termsError"></div>

            <button type="submit">Đăng ký</button>
        </form>
        <p class="login-link">Bạn đã có tài khoản? <a href="../quanlyhoctap/login.html">Đăng nhập</a></p>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
